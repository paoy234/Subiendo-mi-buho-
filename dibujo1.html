<!DOCTYPE html>

<head>
   <title>Ejemplo de c√≥digo en Visual Studio Code</title>

       body {
           font-family: 'Courier New', monospace;
           background-color: #1e1e1e;

           padding: 20px;

<body>
   <div class="code-container">
       <div class="line"><span class="line-number">1</span><span style="color: #569cd6;">const</span> <span style="color: #9cdcfe;">name</span> = <span style="color: #ce9178;">"John Doe"</span>;</div>
       <div class="line"><span class="line-number">2</span></div>

       <div class="line"><span class="line-number">4</span>  <span style="color: #569cd6;">console</span>.<span style="color: #dcdcaa;">log</span>(<span style="color: #ce9178;">`Hello, ${name}!`</span>);</div>
       <div class="line"><span class="line-number">5</span>}</div>
       <div class="line"><span class="line-number">6</span></div>
       <div class="line"><span class="line-number">7</span><span style="color: #dcdcaa;">greet</span>(<span style="color: #9cdcfe;">name</span>); <span style="color: #6a9955;">// Output: "Hello, John Doe!"</span></div>
